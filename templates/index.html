<!DOCTYPE html>
<head>

<meta charset="UTF-8">
 <title>Flight Fare Prediction API</title>
 <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
</head>
<body>
<h1>Flight Fare Prediction</h1>
<form action="{{ url_for('predict')}}" method='post'>

<b>Select Airline</b>
<select name='Airline' id='Airline' required='required'>
<option value='Air Asia'>Air Asia</option>
<option value='Air India'>Air India</option>
<option value='GoAir'>GoAir</option>
<option value='IndiGo'>IndiGo</option>
<option value='Jet Airways'>Jet Airways</option>
<option value='Jet Airways Business'>Jet Airways Business</option>
<option value='Multiple carriers'>Multiple carriers</option>
<option value='Multiple carriers Premium economy'>Multiple carriers Premium economy</option>
<option value='SpiceJet'>SpiceJet</option>
<option value='Trujet'>Trujet</option>
<option value='Vistara'>Vistara</option>
<option value='Vistara Premium economy'>Vistara Premium economy</option>
</select>
<br><br>
<b>Select Source</b>
<select name='Source' id='Source' required='required'>
<option value='Banglore'>Banglore</option>
<option value='Chennai'>Chennai</option>
<option value='Delhi'>Delhi</option>
<option value='Kolkata'>Kolkata</option>
<option value='Mumbai'>Mumbai</option>
</select>
<br><br>
<b>Select Destination</b>
<select name='Destination' id='Destination' required='required'>
<option value='Banglore'>Banglore</option>
<option value='Cochin'>Cochin</option>
<option value='Delhi'>Delhi</option>
<option value='Hyderabad'>Hyderabad</option>
<option value='Kolkata'>Kolkata</option>
<option value='New Delhi'>New Delhi</option>
</select>
<br><br>
<b>Select Total stops</b>
<select name='Total stops' id='Total stops' required='required'>
<option value='0'>0</option>
<option value='1'>1</option>
<option value='2'>2</option>
<option value='3'>3</option>
<option value='4'>4</option>
</select>
<br><br>
<b>Additional Info</b>
<select name='Additional_Info' id='Additional_Info' required='required'>
<option value='No Info'>No info</option>
<option value='In-flight meal not included'>In-flight meal not included</option>
<option value='No check-in baggage included'>No check-in baggage included</option>
<option value='1 Short layover'>1 Short layover</option>
<option value='1 Long layover'>1 Long layover</option>
<option value='Change airports'>Change airports</option>
<option value='Business class'>Business class</option>
<option value='Red-eye flight'>Red-eye flight</option>
<option value='2 Long layover'>2 Long layover</option>
</select>

<br><br>
<b>Select Journey Date</b>
<input type='number' name='Journey_day' placeholder='Day' required='required' min='1' max='31'/>
<input type='number' name='Journey_month' placeholder='Month' required='required' min='1' max='12'/><br><br>

<b>Select Departure Time</b>
<input type='number' name='Dep_hour' placeholder='Departure Time (hrs)' required='required' min='1' max='24'/>
<input type='number' name='Dep_minute' placeholder='Departure Time (minutes)' required='required' min='0' max='60'/>
<br><br>
<b>Select Arrival Time</b>
<input type='number' name='Arrival_hour' placeholder='Arrival Time (hrs)' required='required' min='1' max='24'/>
<input type='number' name='Arrival_minute' placeholder='Arrival Time (minutes)' required='required' min='0' max='60'/><br><br>
<b>Select Flight Duration</b>
<input type='number' name='duration_hour' placeholder='Duration Time (hrs)' required='required' min='1' max='24'/>
<input type='number' name='duration_minute' placeholder='Duration Time (minutes)' required='required' min='0' max='60'/><br><br>
<button type='submit'>Predict</button>
</form>
<br><br>
<h2> {{ prediction_text }} </h2>
</body>
</html>
